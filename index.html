<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg. Exp</title>
</head>

<body>
    <div class="hero">
        <div class="signup_left">
            <img src="./assets/bike1.jpg" alt="bike signup">
        </div>
        <div class="sigup_right">
            <h1>Register</h1>
            <form onsubmit="handleSignup(event)" name="signUp">
                <input name="firstName" type="text" placeholder="FirstName">
                <input name="lastName" type="text" placeholder="LastName">
                <input name="userame" type="text" placeholder="Username">
                <input name="email" type="text" placeholder="Email">
                <input name="password" type="text" placeholder="Password">
                <p>Already have an account? <a href="signin.html">Sign in</a></p>
                <input type="submit" />
            </form>
        </div>
    </div>
    <script>
        const handleSignup = (e) => {
            e.preventDefault()
            const ourForm = document.forms['signUp']
            let data = new FormData(ourForm)
            const userInfo = {
                firstName: data.get('firstName'),
                lastName: data.get('lastName'),
                userame: data.get('userame'),
                email: data.get('email'),
                password: data.get('password'),
            }
            localStorage.setItem(userInfo.email, JSON.stringify(userInfo))
            window.location = 'signin.html'
        }
    </script>
</body>

</html>
